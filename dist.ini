name    = Math-FFT
author  = Shlomi Fish <shlomif@cpan.org>
license = Perl_5
copyright_holder = Randy Kobes
copyright_year   = 2000

[@Filter]
-bundle = @Basic
-remove = MakeMaker
-remove = ExtraTests
-remove = License
-remove = Readme
[AutoPrereqs]
[MetaProvides::Package]
[PodSyntaxTests]
[PodCoverageTests]
[Test::CPAN::Changes]
[Test::Compile]
skip = scripts
fake_home = 1
[PruneCruft]
[PruneFiles]
match = ^Rejects/
match = ^scripts/
[RewriteVersion]
[RunExtraTests]
[MakeMaker::Awesome]
WriteMakefile_arg = 'OBJECT' => 'FFT.o fft4g.o arrays.o'
[MetaResources]
bugtracker.web = https://rt.cpan.org/Public/Dist/Display.html?Name=Math-FFT
bugtracker.mailto = bug-math-fft@rt.cpan.org
repository.url = https://github.com/shlomif/perl-Math-FFT.git
repository.web = https://github.com/shlomif/perl-Math-FFT
repository.type = git
[PodWeaver]
[Test::TrailingSpace]
